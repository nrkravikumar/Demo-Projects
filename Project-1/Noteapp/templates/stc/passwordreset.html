{% extends 'stc/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-4 shadow-lg">
		<h3 class="bg-info text-white text-center mt-3 p-2 border rounded">Reset Password</h3>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<input type="email" name="email" class="form-control" placeholder="Enter Your Email id" required>
				<input type="submit" value="send reset link" class="form-control btn btn-success btn-block my-2">
			</form>
		</div>
	</div>
</div>
{% endblock %}
