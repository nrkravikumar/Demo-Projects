{% extends 'html/base.html' %}
{% block title %}Create Notes {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mt-3 mx-auto shadow-lg">
		<div class="card-body">
			<h2>Create Notes</h2>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for m in p %}
					<tr>
						<td>{{m}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="Create Notes" class="btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
