{% extends 'html/base.html' %}
{% block title %} Dashboard {% endblock %}
{% block content %}
<div class="container">
	<div class="row mt-3">
		<div class="col-md">
			<div class="card border-danger">
				<div class="card-header bg-warning">
					<h3>Notes</h3>
				</div>
				<div class="card-body">
					<div class="row">
							<div class="card border-info col mx-2">
								<h3 class="m-2">Created</h3>
								<h4 class="text-center" style="font-size: 80px">{{cr}}</h4>
							</div>
							<div class="card border-info col mx-2">
								<h3 class="m-2">Deleted</h3>
								<h4 class="text-center" style="font-size: 80px">{{dl}}</h4>
							</div>
						</div>
				<a href="" class="btn btn-success my-2">View</a>
				</div>
			</div>
		</div>
		<div class="col-md">
			<div class="card border-dark">
				<div class="card-header bg-info">
					<h3>Users</h3>
				</div>
				<div class="card-body">
					<div class="row">
							<div class="card border-success col mx-2">
								<h3 class="m-2">Accepted</h3>
								<h4 class="text-center" style="font-size: 80px">14</h4>
							</div>
							<div class="card border-success col mx-2">
								<h3 class="m-2">Rejected</h3>
								<h4 class="text-center" style="font-size: 80px">09</h4>
							</div>
						</div>
				<a href="" class="btn btn-success my-2">View</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
